name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - main # Change this if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x" # Use the Node.js version compatible with your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the Next.js application
      - name: Build Next.js app
        run: npm run build

      # Step 5: Remove development dependencies to reduce package size
      - name: Prune dev dependencies
        run: npm prune --production

      # Step 6: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: Azure/webapps-deploy@v2
        with:
          app-name: "softcanada" # Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "."
