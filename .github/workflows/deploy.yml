name: Build and Deploy SoftCan App to Azure App Service

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: softcanada

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Cache node_modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Cache .next build folder
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -R .next deploy/.next
          cp -R public deploy/public
          cp package*.json deploy/
          cp next.config.ts deploy/
          # If you have environment variables, copy them
          # cp .env.production deploy/.env
          # Copy any other necessary files

      - name: Deploy app to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "./deploy"
